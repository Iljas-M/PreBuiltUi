<div class="dropin-parent-container">

    <div class="dropin-content-container">

        <div class="dropin-titel">
            <h5>{{welcomeLabel}}{{ paymentMethod?.holderName}}, please choose your payment-method</h5>
        </div>

        <div id="dropin-container"></div>

    </div>
    
</div>



<!-- Modal -->
<div class="modal fade" id="#myModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

          <h5 class="modal-title" id="title">Drop-In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body">
          {{ resultResponse }} 
        </div>
  
      </div>
    </div>
